<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5ac8fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Brain icon representing AI/LLM -->
  <g transform="translate(100, 100)">
    <!-- Left hemisphere -->
    <path d="M -30,-40 Q -50,-40 -55,-25 Q -60,-10 -55,5 Q -50,20 -35,25 Q -20,30 -10,25 L -10,-35 Q -20,-40 -30,-40 Z" 
          fill="none" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Right hemisphere -->
    <path d="M 30,-40 Q 50,-40 55,-25 Q 60,-10 55,5 Q 50,20 35,25 Q 20,30 10,25 L 10,-35 Q 20,-40 30,-40 Z" 
          fill="none" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Neural connections (left) -->
    <path d="M -40,-20 Q -35,-10 -40,0" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <path d="M -45,-5 Q -38,5 -42,15" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <path d="M -30,-15 Q -25,-5 -28,5" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    
    <!-- Neural connections (right) -->
    <path d="M 40,-20 Q 35,-10 40,0" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <path d="M 45,-5 Q 38,5 42,15" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <path d="M 30,-15 Q 25,-5 28,5" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    
    <!-- Connection between hemispheres -->
    <path d="M -10,0 L 10,0" stroke="url(#grad1)" stroke-width="2"/>
    <path d="M -10,-15 L 10,-15" stroke="url(#grad1)" stroke-width="2"/>
    <path d="M -10,15 L 10,15" stroke="url(#grad1)" stroke-width="2"/>
    
    <!-- Neural nodes -->
    <circle cx="-40" cy="-20" r="2" fill="#007aff"/>
    <circle cx="-45" cy="-5" r="2" fill="#007aff"/>
    <circle cx="-30" cy="-15" r="2" fill="#007aff"/>
    <circle cx="40" cy="-20" r="2" fill="#5ac8fa"/>
    <circle cx="45" cy="-5" r="2" fill="#5ac8fa"/>
    <circle cx="30" cy="-15" r="2" fill="#5ac8fa"/>
  </g>
  
  <!-- Text "LLM" -->
  <text x="100" y="165" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="24" font-weight="600" text-anchor="middle" fill="url(#grad1)">
    LLM
  </text>
</svg>

